<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
	<ion-item *ngFor="let animal of animals">
                <div class="row">
                        <div class="col">
                                <img [src]='animal.url' />
                        </div>
                        <div class="col">
                                <b> {{animal.name}} </b>
                                <p> Age: {{animal.age}} </p>
                                <p> Gender: {{animal.gender}}</p>
                        </div>
                </div>
	</ion-item>
  </ion-list>
</ion-content>
